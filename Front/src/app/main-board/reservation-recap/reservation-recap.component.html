<h2 mat-dialog-title>Récpitulatif Réservation</h2>
<mat-dialog-content class="mat-typography">
  <h3>Félicitation! Votre réservation est En cours de traitement. Pour annuler ou suivre vos réservations, merci de cliquer sur "Mes réservations" !</h3>
  <br><br>
  <mat-dialog-actions >
    <button  style="outline:0 !important" mat-button mat-dialog-close>Annuler</button>
    <a  routerLink="main/suivreReservation"><button mat-raised-button [mat-dialog-close]="true">Mes réservations</button></a>
  </mat-dialog-actions>
</mat-dialog-content>
