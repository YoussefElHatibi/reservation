<form [formGroup]="loginForm" class="form-login">

  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title class="auth-title">Athentification</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input formControlName="username" matInput placeholder="Nom d'utilisateur" />
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input type="password" required minlength="6" formControlName="password" matInput placeholder="Mot de Passe" />
          </mat-form-field>
      </div>


    </mat-card-content>
    <div></div>
    <mat-card-actions>
      <button
          style="width: 40%"
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
      >
        Connexion
      </button>
    </mat-card-actions>
  </mat-card>


</form>
